name: "Test updated features"
on: 
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      # Expose matched filters as job 'packages' output variable
      packages: ${{ steps.filter.outputs.changes }}
    steps:
    # For pull requests it's not necessary to checkout the code
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          go: **/go/**
          dotnet: **/dotnet/**

  run_test:    
    needs: changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: ${{ fromJSON(needs.changes.outputs.packages) }}
        baseImage: [ "ubuntu:focal" ]
    steps:
      - name: " Testing '${{ matrix.features }}' against 'ubuntu:focal'"
        run: npx --yes ./devcontainers-cli-0.3.0.tgz features test -f ${{ matrix.features }} -i ${{ matrix.baseImage }} -c `pwd` 
