name: "Test Features"
on: 
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Invoke devcontainer-cli features-test 
        run: npx --yes ./dev-containers-cli-0.1.0.tgz features-test -c `pwd`/collection -f go
